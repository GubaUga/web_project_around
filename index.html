<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Guilherme Alves" />
    <meta name="description" content="Rede Social TripleTem" />
    <meta
      name="keywords"
      content="Rede_Social, Fotos, TripleTen, Programação, Imagens, Quadros"
    />
    <title>TRIPLETEN SOCIAL MEDIA</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./fonts/Inter-Regular.woff2" />
    <link rel="stylesheet" href="./fonts/Inter-Black.woff2" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          alt="Logo TripleTen Social Media"
          src="./images/Logo.png"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            alt="Imagem de perfil do usuário"
            src="./images/Avatar.png"
          />
          <div class="profile__content">
            <div class="profile__content-name">
              <h2 class="profile__info-name">Guilherme Alves</h2>
              <button class="profile__info-edit-button">
                <img
                  class="profile__info-edit-button-image"
                  alt="Botâo de edição do perfil"
                  src="./images/Button_info_edit.png"
                />
              </button>
            </div>
            <p class="profile__info-attribute">Explorador</p>
          </div>
          <button class="profile__info-button-add">
            <img
              class="profile__info-button-image"
              alt="Simbolo de adição dentro do botão"
              src="./images/Button_info.png"
            />
          </button>
        </section>
        <section class="pictures">
          <div class="pictures__card">
            <img
              class="pictures__card-image"
              alt="Imagem de um lago em uma floresta com uma montanha de fundo"
              src="./images/Vale_de_Yosemite.jpg"
            />
            <img
              class="pictures__trash-image"
              alt="Ícone de uma lixeira"
              src="./images/Lixeira.png"
            />
            <div class="pictures__card-info">
              <h3 class="pictures__card-name">Vale de Yosemite</h3>
              <img
                class="pictures__card-like"
                alt="Icone de coração para dar curtida"
                src="./images/Like.png"
              />
            </div>
          </div>
          <div class="pictures__card">
            <img
              class="pictures__card-image"
              alt="Imagem de um lago com montanhas ao fundo em um dia com céu limpo"
              src="./images/Lago_Louise.png"
            />
            <img
              class="pictures__trash-image"
              alt="Ícone de uma lixeira"
              src="./images/Lixeira.png"
            />
            <div class="pictures__card-info">
              <h3 class="pictures__card-name">Lago Louise</h3>
              <img
                class="pictures__card-like"
                alt="Icone de coração para dar curtida"
                src="./images/Like.png"
              />
            </div>
          </div>
          <div class="pictures__card">
            <img
              class="pictures__card-image"
              alt="Imagem de um pôr do sol com uma série de montanhas vistas de cima com um céu sem nuvens"
              src="./images/Montanhas_Care.png"
            />
            <img
              class="pictures__trash-image"
              alt="Ícone de uma lixeira"
              src="./images/Lixeira.png"
            />
            <div class="pictures__card-info">
              <h3 class="pictures__card-name">Montanhas CareNãoSeiONome</h3>
              <img
                class="pictures__card-like"
                alt="Icone de coração para dar curtida"
                src="./images/Like.png"
              />
            </div>
          </div>
          <div class="pictures__card">
            <img
              class="pictures__card-image"
              alt="Imagem de uma montanha de noite com um céu estrelado"
              src="./images/Latemar.png"
            />
            <img
              class="pictures__trash-image"
              alt="Ícone de uma lixeira"
              src="./images/Lixeira.png"
            />
            <div class="pictures__card-info">
              <h3 class="pictures__card-name">Latemar</h3>
              <img
                class="pictures__card-like"
                alt="Icone de coração para dar curtida"
                src="./images/Like.png"
              />
            </div>
          </div>
          <div class="pictures__card">
            <img
              class="pictures__card-image"
              alt="Imagem de um lago e uma montanha, o lago está emitindo um reflexo da montanha com céu sem nuvens"
              src=".//images/Parque_Nacional_da_Vanoise.png"
            />
            <img
              class="pictures__trash-image"
              alt="Ícone de uma lixeira"
              src="./images/Lixeira.png"
            />
            <div class="pictures__card-info">
              <h3 class="pictures__card-name">Parque Nacional da Vanoise</h3>
              <img
                class="pictures__card-like"
                alt="Icone de coração para dar curtida"
                src="./images/Like.png"
              />
            </div>
          </div>
          <div class="pictures__card">
            <img
              class="pictures__card-image"
              alt="Imagem de uma série de montanhas cobertas em neve, um lago transparente e uma cabana com alguns barcos de madeira"
              src="./images/Lago_di_Braies.png"
            />
            <img
              class="pictures__trash-image"
              alt="Ícone de uma lixeira"
              src="./images/Lixeira.png"
            />
            <div class="pictures__card-info">
              <h3 class="pictures__card-name">Lago di Braies</h3>
              <img
                class="pictures__card-like"
                alt="Icone de coração para dar curtida"
                src="./images/Like.png"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
      <div class="popup profile__popup">
        <div class="popup__content">
          <div class="popup__content-image profile__close-button"></div>
          <h2 class="popup__content-title">Editar perfil</h2>
          <form class="popup__content-form">
            <input
              type="text"
              class="popup__content-form-name"
              name="name"
              placeholder="Nome"
              required
            />
            <input
              type="text"
              class="popup__content-form-description"
              name="description"
              placeholder="Descrição"
              required
            />
            <input
              type="submit"
              value="Salvar"
              class="popup__content-form-button profile__save-button"
            />
          </form>
        </div>
      </div>
      <div class="popup local__popup">
        <div class="popup__content">
          <div class="popup__content-image local__close-button"></div>
          <h2 class="popup__content-title">Novo local</h2>
          <form class="popup__content-form">
            <input
              type="text"
              class="popup__content-form-name"
              name="name"
              placeholder="Título"
              required
            />
            <input
              type="text"
              class="popup__content-form-description"
              name="description"
              placeholder="Link de imagem"
              required
            />
            <input
              type="submit"
              value="Criar"
              class="popup__content-form-button"
            />
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
