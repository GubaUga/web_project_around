<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Guilherme Alves" />
    <meta name="description" content="Rede Social TripleTem" />
    <meta
      name="keywords"
      content="Rede_Social, Fotos, TripleTen, Programação, Imagens, Quadros"
    />
    <title>TRIPLETEN SOCIAL MEDIA</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./fonts/Inter-Regular.woff2" />
    <link rel="stylesheet" href="./fonts/Inter-Black.woff2" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          alt="Logo TripleTen Social Media"
          src="./images/Logo.png"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            alt="Imagem de perfil do usuário"
            src="./images/Avatar.png"
          />
          <div class="profile__content">
            <div class="profile__content-info">
              <h2 class="profile__info-name">Teste</h2>
              <p class="profile__info-attribute">Teste</p>
            </div>
            <button class="profile__info_edit_button">
              <img
                class="profile__info_edit_button_image"
                alt="Botâo de edição do perfil"
                src="./images/Button_info_edit.png"
              />
            </button>
          </div>
          <button class="profile__info_button-add">
            <img
              class="profile__info_button_image"
              alt="Simbolo de adição dentro do botão"
              src="./images/Button_info.png"
            />
          </button>
        </section>
        <section class="pictures">
          <div class="pictures__card">
            <img
              class="pictures__card_image"
              alt="Imagem de um lago em uma floresta com uma montanha de fundo"
              src="./images/Vale de Yosemite.jpg"
            />
            <div class="pictures__card_info">
              <h3 class="pictures__card_name">Vale de Yosemite</h3>
              <button
                class="pictures__card_like"
                type="image"
                src="./images/Like.png"
              ></button>
            </div>
          </div>
          <div class="pictures__card">
            <img
              class="pictures__card_image"
              alt="Imagem de um lago com montanhas ao fundo em um dia com céu limpo"
              src="./images/Lago_Louise.png"
            />
            <div class="pictures__card_info">
              <h3 class="pictures__card_name">Lago Louise</h3>
              <button
                class="pictures__card_like"
                type="image"
                src="./images/Like.png"
              ></button>
            </div>
          </div>
          <div class="pictures__card">
            <img
              class="pictures__card_image"
              alt="Imagem de um pôr do sol com uma série de montanhas vistas de cima com um céu sem nuvens"
              src="./images/Montanhas_Care.png"
            />
            <div class="pictures__card_info">
              <h3 class="pictures__card_name">Montanhas CareNãoSeiONome</h3>
              <button
                class="pictures__card_like"
                type="image"
                src="./images/Like.png"
              ></button>
            </div>
          </div>
          <div class="pictures__card">
            <img
              class="pictures__card_image"
              alt="Imagem de uma montanha de noite com um céu estrelado"
              src="./images/Latemar.png"
            />
            <div class="pictures__card_info">
              <h3 class="pictures__card_name">Latemar</h3>
              <button
                class="pictures__card_like"
                type="image"
                src="./images/Like.png"
              ></button>
            </div>
          </div>
          <div class="pictures__card">
            <img
              class="pictures__card_image"
              alt="Imagem de um lago e uma montanha, o lago está emitindo um reflexo da montanha com céu sem nuvens"
              src=".//images/Parque_Nacional_da_Vanoise.png"
            />
            <div class="pictures__card_info">
              <h3 class="pictures__card_name">Parque Nacional da Vanoise</h3>
              <button
                class="pictures__card_like"
                type="image"
                src="./images/Like.png"
              ></button>
            </div>
          </div>
          <div class="pictures__card">
            <img
              class="pictures__card_image"
              alt="Imagem de uma série de montanhas cobertas em neve, um lago transparente e uma cabana com alguns barcos de madeira"
              src="./images/Lago_di_Braies.png"
            />
            <div class="pictures__card_info">
              <h3 class="pictures__card_name">Lago di Braies</h3>
              <button
                class="pictures__card_like"
                type="image"
                src="./images/Like.png"
              ></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer_copyright">@ 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
