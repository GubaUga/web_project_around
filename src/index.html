<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Guilherme Alves" />
    <meta name="description" content="Rede Social TripleTen" />
    <meta
      name="keywords"
      content="Rede_Social, Fotos, TripleTen, Programação, Imagens, Quadros"
    />
    <title>TRIPLETEN SOCIAL MEDIA</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          alt="Logo TripleTen Social Media"
          src="<%=require('./images/Logo.png')%>"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__image-container">
            <img
              class="profile__image"
              alt="Imagem de perfil do usuário"
              src="<%=require('./images/Avatar.png')%>"
            />
            <button class="profile__edit-avatar-button">
              <img
                class="profile__edit-icon"
                alt="Ícone de edição"
                src="<%=require('./images/Vector.png')%>"
              />
            </button>
          </div>

          <div class="profile__content">
            <div class="profile__content-name">
              <h2 class="profile__info-name"></h2>
              <button class="profile__info-edit-button">
                <img
                  class="profile__info-edit-button-image"
                  alt="Botão de edição do perfil"
                  src="<%=require('./images/Button_info_edit.png')%>"
                />
              </button>
            </div>
            <p class="profile__info-attribute"></p>
          </div>
          <button class="profile__info-button-add">
            <img
              class="profile__info-button-image"
              alt="Simbolo de adição dentro do botão"
              src="<%=require('./images/Button_info.png')%>"
            />
          </button>
        </section>
        <section class="pictures">
          <template id="template">
            <div class="pictures__card">
              <img
                class="pictures__trash-icon"
                src="<%=require('./images/Lixeira.png')%>"
                alt="Ícone de lixeira para deletar foto"
              />
              <img class="pictures__card-image" alt="" src="#" />
              <div class="pictures__card-info">
                <h3 class="pictures__card-name"></h3>
                <div class="pictures__card-like-container">
                  <img
                    class="pictures__card-like"
                    alt="Ícone de coração para dar uma curtida na foto"
                    src="<%=require('./images/Like.png')%>"
                  />
                  <span class="pictures__card-like-count">0</span>
                </div>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
      <div class="popup profile-popup">
        <div class="popup__content">
          <div
            class="popup__content-image profile-close-button popup__close-button"
          ></div>
          <h2 class="popup__content-title">Editar perfil</h2>
          <form class="form popup__content-form">
            <fieldset class="form__set">
              <input
                type="text"
                class="popup__input popup__content-form-name"
                id="name"
                name="name"
                placeholder="Nome"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="form__input-error name-input-error"></span>
              <input
                type="text"
                class="popup__input popup__content-form-description"
                id="about"
                name="about"
                placeholder="Descrição"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="form__input-error about-input-error"></span>
              <input
                type="submit"
                value="Salvar"
                class="popup__submit popup__content-form-button profile-save-button popup__button popup__submit-button"
              />
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup local-popup" id="popup">
        <div class="popup__content">
          <div
            class="popup__content-image local-close-button popup__close-button"
          ></div>
          <h2 class="popup__content-title">Novo local</h2>
          <form
            class="form popup__content-form popup__form-add-place"
            id="form"
          >
            <fieldset class="form__set">
              <input
                type="text"
                class="popup__input popup__content-form-name popup__input-local-name"
                id="title"
                name="title"
                required
                placeholder="Título"
                minlength="2"
                maxlength="30"
              />
              <span class="form__input-error title-input-error"></span>
              <input
                type="url"
                class="popup__input popup__content-form-description popup__input-local-link"
                id="url"
                name="url"
                required
                placeholder="Link de imagem"
              />
              <span class="form__input-error url-input-error"></span>
              <input
                type="submit"
                value="Criar"
                class="popup__submit popup__content-form-button local-save-button popup__button popup__submit-button"
              />
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup-zoom-image">
        <div class="popup__content-image-content">
          <div
            class="popup__content-image zoom-image-button popup__close-button"
          ></div>
          <img src=" " alt="" class="popup__image" />
          <p class="popup__place-name"></p>
        </div>
      </div>
      <div class="popup popup-delete-card">
        <div class="popup__content popup__content-delete">
          <div class="popup__content-image popup__close-button"></div>
          <form class="form">
            <h2 class="popup-delete-title">Tem Certeza?</h2>
            <button
              class="popup__confirm-button popup__content-form-button popup__button popup__submit-button"
              type="submit"
            >
              Sim
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup-avatar">
        <div class="popup__content popup__content-avatar">
          <div
            class="popup__content-image local-close-button popup__close-button"
          ></div>
          <h2 class="popup__title popup-avatar-title">
            Alterar foto do perfil
          </h2>
          <form class="form popup__form-avatar">
            <input
              type="url"
              class="popup__input popup__content-form-description popup__input-avatar-link"
              name="avatar"
              id="url"
              placeholder="Link para nova imagem"
              required
            />
            <span class="form__input-error url-input-error"></span>
            <button
              type="submit"
              class="popup__confirm-button popup__content-form-button popup__button popup__button-avatar popup__submit-button"
            >
              Salvar
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
